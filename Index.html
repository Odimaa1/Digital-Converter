<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Converter</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js" defer></script>
</head>
<body>
    <h1>Distance/Length Converter</h1>
    <div class="buttons">
        <button id="miles">Miles -> Kilometre</button>
        <button id="kilometre">Kilometre -> Miles</button>
        <button id="yards">Yards -> Inches</button>
        <button id="inches">Inches -> Yards</button>
    </div>
    <p id="instructions"></p>
    <form id="form">
        <input type="text" id="number">
        <input type="submit" value="Convert" id="convert">
    </form>
     <p id="output"></p>
</body>
</html>
